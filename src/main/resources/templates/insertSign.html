<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Wprowadź znak</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <h2 class="intigo-text center" th:text="|Gracz ${board.getCurrentPlayer().getMark()} gdzie chcesz postawić swój znak?|">Gracz gdzie chcesz postawić swój znak?</h2>
    <div class="row">
        <form th:action="@{/insert}" th:object="${insertSignForm}" method="post" class="col m4 s12 offset-m4">
            <div class="input-field row s12">
                <input th:field="${insertSignForm.x}" id="x" type="text" required="required"/>
                <label for="x" th:text="Wiersz">Wiersz</label>
            </div>
            <div class="input-field row s12">
                <input th:field="${insertSignForm.y}" id="y" type="text" required="required"/>
                <label for="y" th:text="Kolumna">Kolumna</label>
            </div>
            <div class="row s12 center">
                <button class="btn waves-effect waves-light" type="submit" name="insert" th:text="Wprowadź">
                    Wprowadź
                    <i class="mdi-content-send right"/>
                </button>
            </div>
            <!--<p><input type="submit" value="Wprowadź" /></p>-->
        </form>
    </div>

    <div class="row">
        <table class="col m4 s12 offset-m4" th:action="@{/displayBoard}" th:each="row: ${board}">
            <tr>
                <td class="center" th:each="field : ${row.getRow(0)}" th:text="${field.getMark()}"></td>
            </tr>
            <tr>
                <td class="center" th:each="field : ${row.getRow(1)}" th:text="${field.getMark()}"></td>
            </tr>
            <tr>
                <td class="center" th:each="field : ${row.getRow(2)}" th:text="${field.getMark()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
