<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Wprowadź znak</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <h2 class="intigo-text center" th:text="|Gracz ${board.getCurrentPlayer().getMark()} gdzie chcesz postawić swój znak?|">Gracz gdzie chcesz postawić swój znak?</h2>
    <div class="columns">
        <form th:action="@{/insert}" th:object="${insertSignForm}" method="post" class="col m4 s12 offset-m4">
            <div class="input-field columns s12">
                <input th:field="${insertSignForm.x}" row="x" type="text" required="required" th:errorclass="invalid"/>
                <label for="x" th:text="Wiersz">Wiersz</label>
                <div th:errors="*{x}" class="red-text">Błąd</div>
            </div>
            <div class="input-field columns s12">
                <input th:field="${insertSignForm.y}" row="y" type="text" required="required" th:errorclass="invalid"/>
                <label for="y" th:text="Kolumna">Kolumna</label>
                <div th:errors="*{y}" class="red-text">Błąd</div>
            </div>
            <div class="columns s12 center">
                <button class="btn waves-effect waves-light" type="submit" name="insert" th:text="Wprowadź">
                    Wprowadź
                    <i class="mdi-content-send right"/>
                </button>
            </div>
            <!--<p><input type="submit" value="Wprowadź" /></p>-->
        </form>
    </div>

    <div class="columns">
        <table class="col m4 s12 offset-m4" th:action="@{/displayBoard}" th:each="rowNumber: ${#numbers.sequence(0,board.getSizeX()-1)}">
            <tr>
                <td class="center" th:each="field : ${board.getRow(rowNumber)}" th:text="${field.getMark()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
