<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Zmień rozmiar planszy</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <h2 class="intigo-text center" th:text="|Podaj nowe wymiary planszy|">Nowe wymiary</h2>
    <div class="columns">
        <form th:action="@{/changeBoardSize}" th:object="${changeBoardSizeForm}" method="post" class="col m4 s12 offset-m4">
            <div class="input-field columns s12">
                <input th:field="${changeBoardSizeForm.x}" rowNumber="x" type="text" required="required" th:errorclass="invalid"/>
                <label for="x" th:text="|Ilość wierszy|">Ilość wierszy</label>
                <div th:errors="*{x}" class="red-text">Błąd</div>
            </div>
            <div class="input-field columns s12">
                <input th:field="${changeBoardSizeForm.y}" rowNumber="y" type="text" required="required" th:errorclass="invalid"/>
                <label for="y" th:text="|Ilość kolumn|">Ilość kolumn</label>
                <div th:errors="*{y}" class="red-text">Błąd</div>
            </div>
            <div class="columns s12 center">
                <button class="btn waves-effect waves-light" type="submit" name="insert" th:text="|Zapisz|">
                    Rozpocznij grę
                    <i class="mdi-content-send right"/>
                </button>
            </div>
            <!--<p><input type="submit" value="Wprowadź" /></p>-->
        </form>
    </div>
</div>

</body>
</html>
