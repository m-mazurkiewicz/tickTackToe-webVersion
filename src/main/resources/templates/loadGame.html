<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Wczytaj grę</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <h2 class="intigo-text center" th:text="|Podaj numer gry, którą chcesz wczytać|">ID gry</h2>
    <div class="columns">
        <form th:action="@{/loadGame}" th:object="${loadGameForm}" method="post" class="col m4 s12 offset-m4">
            <div class="input-field columns s12">
                <input th:field="${loadGameForm.id}" rowNumber="x" type="text" required="required" th:errorclass="invalid"/>
                <label for="id" th:text="|ID gry|">ID gry</label>
                <div th:errors="*{id}" class="red-text">Błąd</div>
            </div>
            <div class="columns s12 center">
                <button class="btn waves-effect waves-light" type="submit" name="load" th:text="|Wczytaj grę|">
                    Wczytaj grę
                    <i class="mdi-content-send right"/>
                </button>
            </div>
            <!--<p><input type="submit" value="Wprowadź" /></p>-->
        </form>
    </div>
</div>

</body>
</html>
